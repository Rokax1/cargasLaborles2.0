models:
  Activity:
    title: string
    description: longtext
    initial_date: date
    final_date: date
    category_id: id
    owner_id: id foreign:user
    status_id: id
    relationships:
      belongsToMany: user
      hasMany: file,message
  Category:
    name: string
    description: string
    relationships:
      hasMany: Activity
  Status:
    name: string
    description: string
    relationships:
      hasMany: Activity
  File:
    path: longtext
    activity_id: id
  Message:
    content: string
    activity_id: id
    user_id: id
